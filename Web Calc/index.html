<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
   <header>
        <div class="header" id="real_calc"><p>Standart</p></div>
        <div class="header" id="quadro"><p>ax<sup>2</sup>+bx+c=0</p></div>
    </header>
    <h1 id="stand_res"></h1>
    <div class="row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+">+</button>
    </div>
    <div class="row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-">-</button>
    </div>
    <div class="row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*">*</button>
    </div>
    <div class="row">
        <button value="0">0</button>
        <button value="00">00</button>
        <button value="C">C</button>
        <button value="=" id="rovno">=</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script>document.getElementById('quadro').addEventListener('click', function(){
        top.location.href = 'quadro.html'
    })
    </script>
</body>
</html>
